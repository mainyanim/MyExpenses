{% extends 'base.html' %}

{% block content %}

    <div class="post">
        {% if exp.date %}
            <div class="date">
                {{ exp.date }}
            </div>
        {% endif %}

        <h1>{{ exp.title }}</h1>
        <p>{{ exp.desc|linebreaksbr }}</p>
        <p>{{ exp.price}}</p>
        <a href="{% url 'note_form' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>

        <table>
        {{ form.as_table }}
        </table>

    </form>
    </div>
{% endblock %}
