{% extends 'base.html' %}

{% block content %}

        <h2>{{expense.title}}</h2>
        <h3>{{expense.desc}}</h3>
        <p>{{expense.price}}</p>
        <a class="btn btn-default" href="{% url 'add_note_to_post' pk=expense.pk %}">Add note</a>

        {% for note in expense.notes.all %}
            <p>{{ note.text }}</p>
        {% endfor %}

{% endblock %}
